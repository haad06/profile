    body {
      margin: 0;

    /* ===== Header ===== */
    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #38bdf8;
      object-fit: cover;
    }

    .brand h1 {
      font-size: 20px;
      margin: 0;
      color: #0284c7;
      font-weight: 600;
    }

    .brand span {
      font-size: 13px;
      color: #64748b;
    }

    nav a {
      margin-left: 20px;

      font-size: 14px;
      color: #0f172a;
    }

    nav a:hover {
      color: #0284c7;
    }

    /* ===== Main ===== */
    main {
      max-width: 1000px;
      margin: 80px auto;
      padding: 0 24px;
    }

    main h2 {
      text-align: center;
      font-size: 32px;
      color: #0284c7;
      margin-bottom: 40px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .project-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project-content {
      padding: 24px;
      flex-grow: 1;
    }

    .project-content h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #0284c7;
      font-size: 20px;
    }

    .project-content p {
      font-size: 14px;
      color: #475569;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .project-content a {
      display: inline-block;
      padding: 10px 18px;
      background: #0284c7;
      color: #ffffff;
      border-radius: 12px;
      font-size: 14px;
      text-decoration: none;
    }

    .project-content a:hover {
      background: #0369a1;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 30px;
      margin-top: 100px;
      font-size: 14px;
      color: #64748b;
      border-top: 1px solid #e5e7eb;
      background: #ffffff;
    }
  </style>
