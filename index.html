<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haad | Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8fbff;
      color: #0f172a;
    }

    /* ===== Top Bar ===== */
    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #38bdf8;
      object-fit: cover;
    }

    .brand h1 {
      font-size: 20px;
      margin: 0;
      color: #0284c7;
      font-weight: 600;
    }

    .brand span {
      display: block;
      font-size: 13px;
      color: #64748b;
      font-weight: 400;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
      color: #0f172a;
    }

    nav a:hover {
      color: #0284c7;
    }

    /* ===== Main Content ===== */
    main {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 24px;
    }

    main h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #0284c7;
    }

    main p {
      color: #475569;
      max-width: 700px;
      margin-bottom: 40px;
    }

    /* ===== Cards ===== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
    }

    .card img {
      width: 100%;
      height: 190px;
      object-fit: cover;
    }

    .card-content {
      padding: 22px;
    }

    .card-content h3 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    .card-content span {
      font-size: 14px;
      font-weight: 600;
      color: #0284c7;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 30px;
      margin-top: 80px;
      font-size: 14px;
      color: #64748b;
      border-top: 1px solid #e5e7eb;
      background: #ffffff;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">
    <img src="logo.png" alt="Haad Profile" />
    <div>
      <h1>Haad</h1>
      <span>Student • Learner • Creator</span>
    </div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="future.html">Future</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Explore My Work</h2>
  <p>
    This space showcases my projects, experiments, and creative work.
    Select a section below to dive deeper.
  </p>

  <div class="cards">

    <a href="image.html" class="card">
      <img src="pictures.png" alt="Picture Documents">
      <div class="card-content">
        <h3>Picture Documents</h3>
        <span>Browse Gallery →</span>
      </div>
    </a>

    <a href="dev.html" class="card">
      <img src="dev.png" alt="Dev Projects">
      <div class="card-content">
        <h3>Dev Projects</h3>
        <span>View Development →</span>
      </div>
    </a>

  </div>
</main>

<footer>
  © 2026 Haad • All rights reserved
</footer>

</body>
</html>
